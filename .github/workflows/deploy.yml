name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“Š Build info
        run: |
          echo "Build completed at: $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: ğŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ğŸ”„ Starting deployment..."
            
            # Navigate to project directory
            cd /home/tdfoco/htdocs/tdfoco.cloud || exit 1
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git pull origin main
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm install
            
            # Build project
            echo "ğŸ—ï¸ Building project..."
            npm run build
            
            # Restart PM2
            echo "ğŸ”„ Restarting PM2..."
            pm2 restart portfolio || pm2 start npm --name portfolio -- start
            
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Site live at: https://tdfoco.cloud"

      - name: ğŸ“¢ Notify on success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "Commit: ${{ github.event.head_commit.message }}"
        
      - name: âŒ Notify on failure
        if: failure()
        run: echo "âŒ Deployment failed! Check the logs above."
