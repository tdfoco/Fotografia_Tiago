<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação Técnica - Portfolio Tiago Damasceno</title>

    <!-- Google Font: Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variáveis de Cores */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --bg-code: #f3f4f6;
            --border-color: #e5e7eb;
        }

        /* Layout Principal */
        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: var(--text-dark);
            background: white;
            max-width: 210mm;
            /* A4 width */
            margin: 0 auto;
            padding: 20mm;
        }

        /* Página de Capa */
        .cover-page {
            page-break-after: always;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            margin: -20mm;
            padding: 20mm;
        }

        .cover-title {
            font-size: 48pt;
            font-weight: 900;
            margin-bottom: 10mm;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cover-subtitle {
            font-size: 24pt;
            font-weight: 300;
            margin-bottom: 15mm;
            opacity: 0.95;
        }

        .cover-author {
            font-size: 18pt;
            font-weight: 700;
            margin-top: 20mm;
        }

        .cover-date {
            font-size: 14pt;
            font-weight: 300;
            margin-top: 5mm;
            opacity: 0.9;
        }

        .cover-version {
            font-size: 12pt;
            margin-top: 3mm;
            opacity: 0.8;
        }

        /* Tipografia */
        h1 {
            font-size: 28pt;
            font-weight: 900;
            color: var(--primary-color);
            margin-top: 25pt;
            margin-bottom: 15pt;
            padding-bottom: 10pt;
            border-bottom: 3px solid var(--primary-color);
            page-break-after: avoid;
        }

        h2 {
            font-size: 20pt;
            font-weight: 700;
            color: var(--secondary-color);
            margin-top: 20pt;
            margin-bottom: 12pt;
            page-break-after: avoid;
        }

        h3 {
            font-size: 16pt;
            font-weight: 700;
            color: var(--text-dark);
            margin-top: 15pt;
            margin-bottom: 10pt;
            page-break-after: avoid;
        }

        h4 {
            font-size: 13pt;
            font-weight: 700;
            color: var(--text-dark);
            margin-top: 12pt;
            margin-bottom: 8pt;
            page-break-after: avoid;
        }

        p {
            margin-bottom: 10pt;
            text-align: justify;
        }

        /* Listas */
        ul,
        ol {
            margin: 10pt 0;
            padding-left: 25pt;
        }

        li {
            margin-bottom: 5pt;
        }

        /* Tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15pt 0;
            font-size: 10pt;
            page-break-inside: avoid;
        }

        thead {
            background: var(--primary-color);
            color: white;
        }

        th {
            padding: 10pt;
            text-align: left;
            font-weight: 700;
            border: 1px solid var(--primary-color);
        }

        td {
            padding: 8pt;
            border: 1px solid var(--border-color);
        }

        tbody tr:nth-child(even) {
            background: var(--bg-light);
        }

        tbody tr:hover {
            background: #dbeafe;
        }

        /* Código */
        code {
            font-family: 'Courier New', Courier, monospace;
            background: var(--bg-code);
            padding: 2pt 5pt;
            border-radius: 3pt;
            font-size: 9pt;
            color: #dc2626;
        }

        pre {
            background: var(--bg-code);
            border-left: 4px solid var(--primary-color);
            padding: 12pt;
            margin: 12pt 0;
            overflow-x: auto;
            border-radius: 5pt;
            page-break-inside: avoid;
        }

        pre code {
            background: transparent;
            padding: 0;
            color: var(--text-dark);
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid var(--accent-color);
            background: var(--bg-light);
            padding: 12pt 15pt;
            margin: 15pt 0;
            font-style: italic;
            color: var(--text-light);
            page-break-inside: avoid;
        }

        /* Boxes de Destaque */
        .info-box {
            background: #dbeafe;
            border-left: 5px solid var(--primary-color);
            padding: 12pt;
            margin: 15pt 0;
            border-radius: 5pt;
            page-break-inside: avoid;
        }

        .warning-box {
            background: #fef3c7;
            border-left: 5px solid #f59e0b;
            padding: 12pt;
            margin: 15pt 0;
            border-radius: 5pt;
            page-break-inside: avoid;
        }

        .success-box {
            background: #d1fae5;
            border-left: 5px solid #10b981;
            padding: 12pt;
            margin: 15pt 0;
            border-radius: 5pt;
            page-break-inside: avoid;
        }

        /* Links */
        a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Separadores */
        hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 20pt 0;
        }

        /* Badges/Tags */
        .badge {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 3pt 8pt;
            border-radius: 12pt;
            font-size: 9pt;
            font-weight: 700;
            margin-right: 5pt;
        }

        /* Índice */
        .toc {
            background: var(--bg-light);
            border: 2px solid var(--border-color);
            padding: 20pt;
            margin: 20pt 0;
            border-radius: 8pt;
            page-break-after: always;
        }

        .toc h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .toc ul {
            list-style: none;
            padding-left: 0;
        }

        .toc li {
            margin-bottom: 8pt;
            padding-left: 15pt;
            position: relative;
        }

        .toc li:before {
            content: "▸";
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: 700;
        }

        .toc a {
            color: var(--text-dark);
        }

        /* Cabeçalho e Rodapé */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 15mm;
            background: var(--primary-color);
            color: white;
            padding: 5mm 20mm;
            font-size: 10pt;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10mm;
            background: var(--bg-light);
            border-top: 1px solid var(--border-color);
            padding: 3mm 20mm;
            font-size: 9pt;
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Quebras de Página */
        .page-break {
            page-break-after: always;
        }

        /* Print Styles */
        @media print {
            body {
                margin: 0;
                padding: 20mm;
            }

            .cover-page {
                margin: 0;
            }

            h1,
            h2,
            h3,
            h4 {
                page-break-after: avoid;
            }

            table,
            pre,
            blockquote,
            .info-box,
            .warning-box,
            .success-box {
                page-break-inside: avoid;
            }
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            body {
                padding: 10mm;
                font-size: 10pt;
            }

            .cover-title {
                font-size: 32pt;
            }

            .cover-subtitle {
                font-size: 18pt;
            }
        }
    </style>
</head>

<body>
    <!-- Página de Capa -->
    <div class="cover-page">
        <h1 class="cover-title">Documentação Técnica</h1>
        <p class="cover-subtitle">Portfolio de Fotografia<br>Sistema Completo</p>
        <div style="margin-top: 30mm;">
            <p class="cover-author">Tiago Damasceno</p>
            <p class="cover-date">30 de Novembro de 2025</p>
            <p class="cover-version">Versão 1.0.0</p>
        </div>
        <div style="margin-top: auto; font-size: 11pt; opacity: 0.8;">
            <p>Desenvolvido com Antigravity AI</p>
        </div>
    </div>

    <!-- O conteúdo será inserido aqui -->
    <div id="content">
        <!-- Conteúdo markdown convertido virá aqui -->
    </div>
</body>

</html>
